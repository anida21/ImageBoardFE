<div *ngIf="!isLoggedIn ? goToLogin() : false"></div>
<h1>Welcome to your profile page {{ username }}!</h1>
<div class="info">
  <p *ngIf="posts.length <= 0">Please add some images</p>
</div>
<div class="grid">
  <mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>

      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>

    <br />

    <div class="post-image">
      <img mat-card-image [src]="post.imagePath" [alt]="post.title" />
    </div>
    <mat-card-content>
      {{ post.content }}
    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-container">
        <button
          [matBadge]="post.likesCount"
          matBadgePosition="before"
          matBadgeColor="primary"
          mat-fab
          [color]="post.liked.includes(5) ? 'accent' : 'disabled'"
          #tag
          (click)="onLike(post.id, 5, tag)"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <button
          mat-fab
          color="disabled"
          aria-label="Example icon button with a home icon"
          [routerLink]="['/edit', post.id]"
        >
          <mat-icon>settings</mat-icon>
        </button>
        <button
          mat-fab
          color="disabled"
          aria-label="Example icon button with a delete icon "
          (click)="onDelete(post.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
